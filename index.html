<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }

        .copy-btn { 
            padding: 0 5px; 
            margin-left: 5px;

            border: none;
            background: none;
        }

            display: flex;

            align-items: center;
        }

            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Geosite åœ¨çº¿æŸ¥è¯¢å·¥å…·</h1>
        
        <div class="source-selector">
            <label class="form-label">é€‰æ‹©æ•°æ®æºï¼š</label>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="source" id="sourceV2fly" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="sourceV2fly">v2fly</label>
                <input type="radio" class="btn-check" name="source" id="sourceClash" autocomplete="off">
                <label class="btn btn-outline-primary" for="sourceClash">Clash</label>
            </div>
            <div class="mt-2">
                <span class="badge bg-info source-badge" id="sourceInfo">æ•°æ®æº: v2fly/domain-list-community</span>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">è¾“å…¥ geosite åç§°ï¼ˆå¤šä¸ªç”¨é€—å·/ç©ºæ ¼åˆ†éš”ï¼‰ï¼š</label>
            <textarea id="geositeInput" class="form-control" rows="3" placeholder="ä¾‹å¦‚ï¼šgoogledrive, GitHub-zh, AMAZON_CN"></textarea>
            <div class="query-info mt-1">
                v2fly: è‡ªåŠ¨è½¬ä¸ºå°å†™ | Clash: æ™ºèƒ½æ ¼å¼è½¬æ¢ï¼ˆæ”¯æŒç‰¹æ®Šå­—ç¬¦å¤„ç†ï¼‰
            </div>
        </div>
        
        <div class="btn-group">
            <button id="checkBtn" class="btn btn-primary">
                æŸ¥è¯¢ <span id="loading" class="spinner-border spinner-border-sm"></span>
            </button>
            <button id="clearBtn" class="btn btn-outline-secondary">æ¸…ç©º</button>
        </div>
        
        <div class="mt-4">
            <h5>æŸ¥è¯¢ç»“æœï¼š</h5>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // æ•°æ®æºé…ç½®
        const sources = {
            v2fly: {
                name: "v2fly",
                baseUrl: "https://raw.githubusercontent.com/v2fly/domain-list-community/master/data/",
                info: "v2fly/domain-list-community",
                check: async function(name) {
                    try {
                        const response = await fetch(`${this.baseUrl}${name.toLowerCase()}`, { method: 'HEAD' });
                        return response.ok;
                    } catch {
                        return false;
                    }
                }
            },
            clash: {
                name: "Clash",
                baseUrl: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/",
                info: "blackmatrix7/ios_rule_script (Clash)",
                check: async function(name) {
                    // æ™ºèƒ½æ ¼å¼ç”Ÿæˆå™¨
                    const generateFormats = (input) => {
                        const cleaned = input.replace(/[^a-z0-9-_]/gi, '');
                        
                        // åŸºç¡€æ ¼å¼è½¬æ¢
                        const formats = [
                            cleaned, // åŸå§‹è¾“å…¥
                            cleaned.toUpperCase(), // å…¨å¤§å†™
                            cleaned.toLowerCase(), // å…¨å°å†™
                            cleaned.replace(/(?:^|-|_)(\w)/g, (_, c) => c.toUpperCase()) // é©¼å³°å¼
                        ];

                        // æ·»åŠ é¦–å­—æ¯å¤§å†™æ ¼å¼
                        formats.push(
                            cleaned.charAt(0).toUpperCase() + cleaned.slice(1).toLowerCase()
                        );

                        // å»é‡å¹¶è¿‡æ»¤ç©ºå€¼
                        return [...new Set(formats)].filter(Boolean);
                    };

                    const formatsToTry = generateFormats(name);
                    
                    // å°è¯•æ‰€æœ‰å¯èƒ½çš„æ ¼å¼
                    for (const format of formatsToTry) {
                        try {
                            const path = `${format}/${format}.list`;
                            const response = await fetch(this.baseUrl + path, { method: 'HEAD' });
                            if (response.ok) {
                                return {
                                    exists: true,
                                    matchedFormat: format,
                                    path: path
                                };
                            }
                        } catch (error) {
                            continue;
                        }
                    }
                    
                    // è¿”å›å»ºè®®æ ¼å¼ï¼ˆé©¼å³°å¼ä¼˜å…ˆï¼‰
                    return {
                        exists: false,
                        suggestedFormat: formatsToTry.find(f => /^[A-Z][a-z]+([A-Z][a-z]+)*$/.test(f)) || formatsToTry[0]
                    };
                }
            }
        };

        let currentSource = sources.v2fly;

        // åˆå§‹åŒ–æ•°æ®æºé€‰æ‹©
        document.querySelectorAll('input[name="source"]').forEach(radio => {
            radio.addEventListener('change', function() {
                currentSource = this.id === 'sourceV2fly' ? sources.v2fly : sources.clash;
                document.getElementById('sourceInfo').textContent = `æ•°æ®æº: ${currentSource.info}`;
            });
        });

        // æŸ¥è¯¢åŠŸèƒ½
        document.getElementById('checkBtn').addEventListener('click', async function() {
            const input = document.getElementById('geositeInput').value.trim();
            if (!input) {
                alert('è¯·è¾“å…¥è¦æŸ¥è¯¢çš„ geosite åç§°');
                return;
            }

            const names = [...new Set(input.split(/[, \n]+/))].filter(name => name.trim());
            if (names.length === 0) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            document.getElementById('loading').style.display = 'inline-block';
            this.disabled = true;

            try {
                const queries = names.map(name => {
                    if (currentSource === sources.v2fly) {
                        return sources.v2fly.check(name)
                            .then(exists => ({ 
                                name,
                                exists,
                                type: 'v2fly' 
                            }));
                    } else {
                        return sources.clash.check(name)
                            .then(result => ({
                                name,
                                ...result,
                                type: 'clash'
                            }));
                    }
                });

                const results = await Promise.all(queries);

                results.forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    
                    let statusHtml = '';
                    if (result.type === 'clash') {
                        statusHtml = result.exists ? `
                            <span class="exists">âœ“ å­˜åœ¨</span>
                            <div class="query-info">åŒ¹é…è·¯å¾„: ${result.path}</div>
                        ` : `
                            <span class="not-exists">âœ— ä¸å­˜åœ¨</span>
                            <div class="format-suggestion">
                                å»ºè®®æ ¼å¼: ${result.suggestedFormat}
                                <button class="copy-btn" data-format="${result.suggestedFormat}" title="å¤åˆ¶æ ¼å¼">
                                    ğŸ“‹
                                </button>
                            </div>
                        `;
                    } else {
                        statusHtml = result.exists ? `
                            <span class="exists">âœ“ å­˜åœ¨</span>
                        ` : `
                            <span class="not-exists">âœ— ä¸å­˜åœ¨</span>
                        `;
                    }

                    div.innerHTML = `
                        <div class="result-row">
                            <span class="result-name">${result.name}</span>
                            <div>
                                ${statusHtml}
                                <small class="text-muted">(${currentSource.name})</small>
                            </div>
                        </div>
                    `;
                    resultsDiv.appendChild(div);
                });

                // æ·»åŠ å¤åˆ¶æŒ‰é’®åŠŸèƒ½
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const format = e.target.dataset.format;
                        navigator.clipboard.writeText(format).then(() => {
                            const originalText = e.target.innerHTML;
                            e.target.innerHTML = 'âœ“ å·²å¤åˆ¶';
                            setTimeout(() => {
                                e.target.innerHTML = originalText;
                            }, 1000);
                        });
                    });
                });

            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">æŸ¥è¯¢å¤±è´¥: ${error.message}</div>`;
            } finally {
                document.getElementById('loading').style.display = 'none';
                this.disabled = false;
            }
        });

        // æ¸…ç©ºåŠŸèƒ½
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('geositeInput').value = '';
            document.getElementById('results').innerHTML = '';
        });
    </script>
</body>
</html>
